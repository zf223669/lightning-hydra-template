# https://wandb.ai

wandb:
  _target_: pytorch_lightning.loggers.wandb.WandbLogger
  name: ${hydra:runtime.output_dir} # name of the run (normally generated by wandb)
  save_dir: "${paths.output_dir}"
  offline: False
  id: null # pass correct id to resume experiment!
  anonymous: null # enable anonymous logging
  project: "Gesture Generation"
  log_model: False # upload lightning ckpts
  prefix: "ZF" # a string to put at the beginning of metric keys
  entity: "cuz" # set to name of your wandb team
  group: "cuzai"
  tags: []
  job_type: ""
